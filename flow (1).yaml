diagram:
  url: "https://raw.githubusercontent.com/gjaimeosorio/compulab_test/refs/heads/main/flow%20(2).svg"

cells:

  inbox_depth:
    dataRef: "inbox_depth"
    label:
      textPattern: '${value}'
      decimalPoints: 2
    fill:
      thresholds:
        - value: 0
          color: "#4caf50"
        - value: 50
          color: "#ff9800"
        - value: 100
          color: "#f44336"

  start_rate:
    dataRef: "start_rate"
    label:
      textPattern: '${value}'
      decimalPoints: 3
    stroke:
      thresholds:
        - value: 0
          color: "#9e9e9e"
        - value: 0.1
          color: "#2196f3"
        - value: 0.5
          color: "#ff9800"