diagram:
  file: flow.svg

cells:

  inbox_depth:
    dataRef: A.inbox_depth
    label:
      textPattern: '${value}'
      decimalPoints: 2
    fill:
      thresholds:
        - value: 0
          color: "#4caf50"
        - value: 50
          color: "#ff9800"
        - value: 100
          color: "#f44336"

  start_rate:
    dataRef: A.start_rate
    label:
      textPattern: '${value}'
      decimalPoints: 3
    stroke:
      thresholds:
        - value: 0
          color: "#9e9e9e"
        - value: 0.1
          color: "#2196f3"
        - value: 0.5
          color: "#ff9800"
