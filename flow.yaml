diagram:
  url: https://raw.githubusercontent.com/gjaimeosorio/compulab_test/refs/heads/main/flow.svg

cells:

  motor_box:
    dataRef: start_rate
    fill:
      thresholds:
        - value: 0
          color: "#eeeeee"
        - value: 0.1
          color: "#81c784"

  arrow_start_rate:
    dataRef: start_rate
    stroke:
      thresholds:
        - value: 0
          color: "#bdbdbd"
        - value: 0.1
          color: "#1e88e5"
    animate:
      enabled: true
      speed:
        scale: linear
        min: 0
        max: 1

  arrow_test_sin:
    dataRef: test-data-small-sin
    stroke:
      thresholds:
        - value: -1
          color: "#ef5350"
        - value: 0
          color: "#ffee58"
        - value: 1
          color: "#66bb6a"
