version: 1

# =========================
# DATA
# =========================
data:
  # El nombre DEBE coincidir con el alias del query
  start_rate:
    type: number
    unit: none
    decimals: 2

# =========================
# WIDGETS
# =========================
widgets:
  - type: text
    id: start_rate          # ID del <text> en el SVG
    dataref: start_rate     # Alias del query SQL
    format: "0.00"
    default: "--"

# =========================
# STYLE (opcional)
# =========================
styles:
  - target: start_rate
    fill: "#22c55e"
    fontSize: 24
    fontWeight: bold

# =========================
# DEBUG (muy Ãºtil)
# =========================
debug:
  enabled: true
