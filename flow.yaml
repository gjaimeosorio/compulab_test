diagram:
  # Use ONE of these
  # file: /var/lib/grafana/plugins/lehmannch-flow-panel/diagram.svg
  url: https://raw.githubusercontent.com/USER/REPO/main/diagram2.svg

defaults:
  transition:
    duration: 300ms

elements:

  inbox_depth:
    text: "Inbox Depth\n${inbox_depth} A"
    fill:
      when:
        - condition: ${inbox_depth} < 20
          value: "#ff5252"
        - condition: ${inbox_depth} < 60
          value: "#ffb300"
        - condition: ${inbox_depth} >= 60
          value: "#00c853"

  start_rate:
    text: "Start Rate\n${start_rate} kW"

edges:

  kKMvXbeAcFrTI7bnWbd2-1:
    stroke:
      when:
        - condition: ${start_rate} > 0
          value: "#2196f3"
        - condition: ${start_rate} == 0
          value: "#9e9e9e"
    stroke-width: 3
    animate:
      when: ${start_rate} > 0
