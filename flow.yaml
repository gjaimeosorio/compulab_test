diagram:
  # Use ONE of these
  # file: /var/lib/grafana/plugins/lehmannch-flow-panel/diagram.svg
  url: https://raw.githubusercontent.com/gjaimeosorio/compulab_test/refs/heads/main/diagram2.svg

mappings:
  - pattern: inbox_depth
    type: value
    aggregation: current
    field: Inbox Depth
    textPattern: '${__value}'
    
  - pattern: inbox_depth
    type: color
    aggregation: current
    field: Inbox Depth
    thresholds:
      - level: 0
        color: '#73BF69'
      - level: 50
        color: '#FF9830'
      - level: 100
        color: '#F2495C'
    
  - pattern: start_rate
    type: value
    aggregation: current
    field: start rate
    textPattern: '${__value}'




